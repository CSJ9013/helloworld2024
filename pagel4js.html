<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>js 홈페이지</title>

  <body>
    <div>
      <h1>js 홈페이지</h1>
    </div>
    <div>
      <hr color="purple" size="10">
    </div>
    <div>
      <h3>여기는 js페이지 입니다.</h3>
    <div>
      <a href="index.html" target="_self">홈페이지로</a><br>
      <a href="pagel.html" target="_self">이전 페이지로</a><br>
      <a href="pagel3css.html" target="_self">css 페이지로</a>
    </div>
    <div>
        <script>
            'use strict'; /* 엄격 모드, 코드 실행이 좀 더 '모던'해짐
            (JS 창시자가 저지른 실수 및 애매한 코드 비활성화, 2009 ECMAScript5(ES5) 등장으로 생김, 코드 실수에 대한 패치를 따로 활성화 시켜주는 것)
            Ex. let 없이 변수 선언 불가 등 */
            //스크립트에선 이게 주석
            /* 이러면
            여러줄에 거쳐
            주석 (css와 동일) */
            //alert( 'Hello, world!' ); // Hello, world! 출력, 알림 귀찮아서 꺼둠
            console.log("Hello, World!"); // ctrl+shift+i 시 나오는 console 창에 Hello, World! 출력
            
            let userName = "USER"; // 변수 선언
            let admin; // 변수 선언
            admin = userName; // 변수 값 복사&대입
            /* alert(admin); //USER 출력
            alert('안녕!' + admin); // 안녕!USER 출력 */
            alert( `Hello, ${admin}!` ); // Hello, USER! 좀 더 모던한 출력

            let age = prompt('나이를 입력해주세요.', 100); // 프롬프트 사용 - 텍스트 입력 창 띄우기, 숫자 외에도 입력 가능
            alert(`당신의 나이는 ${age}살 입니다.`); // 작성한 나이 출력, default = 100
            let isBoss = confirm("당신이 주인인가요?"); // 확인&취소 선택
            //alert( isBoss ); // 확인 버튼을 눌렀다면 true가 출력됩니다.
            if (isBoss == true) {
                alert( '확인되었습니다' )
            }
            if (isBoss == false) {
                alert( '취소를 누르셨습니다.' )
            }

            let year = prompt('ECMAScript-2015 명세는 몇 년도에 출판되었을까요?', '');
            //if (year == 2015) alert( '정답입니다!' );
            /* if (year == 2015) {
                alert( '정답입니다!' );
            }
            else {
                alert( '오답입니다!' ); // 2015 이외의 값을 입력한 경우
            } */ //정답 오답 방식
            if (year < 2015) {
                alert( '숫자를 좀 더 올려보세요.' );
            }
            else if (year > 2015) {
                alert( '숫자를 좀 더 내려보세요.' );
            }
            /* else {
                alert( '정답입니다!' ); // 이러면 아무거나 입력했을 때 정답 출력
            } */ //위 아래 방식
            else if (year == 2015) {
                alert( '정답입니다!' ); // 이래야 제대로 출력
            }
            else {
                alert( '오답입니다!'); // 오답문 (숫자 제외 입력 시) 출력
            }
        </script>
    </div>
  </body>
</html>
