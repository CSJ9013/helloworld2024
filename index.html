<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>내 홈페이지</title>
  </head>
  <body>
    <h1>내 홈페이지</h1>
    <h2>여기에 내 홈페이지가 제작될 예정</h2>
    <h3>잘 만들어 봐요</h3>
    <h4>문단은 &lt;h숫자&gt; 사용해 설정</h4>
    <h4>글씨는 h뒤의 숫자에 따라 달라짐</h4>
    <p>문단은 &lt;p&gt; 를 사용해 작성</p>
    <p>또다른 문단</p>
    <hr color="purple" size="10">
    <P>선 긋고 싶다면 &lt;hr&gt; <br>
    color="purple" size="10" 등으로 컬러, 사이즈 설정 가능</p>
    <p>공백은 &nbsp;&nbsp;&nbsp; 사용하기</p>
    <p>다시말해 &amp;nbsp; 사용 <br>
    또한 &amp;amp; 를 사용해야 &amp; 표기 가능</p>
    <p>또한 &lt; 는 &amp;lt; 를, <br>
    &gt; 는 &amp;gt; 를 써 작성</p>
    <p>문단 띄어쓰기는 <br>
    문장 끝에 br 쓰기 <br>
    위 문장 끝에도 br 써서 문단 달라지는 거</p>
  </body>
</html>
