<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MemoPad</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>MemoPad</h1>
  </header>
  <main>
    <textarea id="memo" placeholder="메모를 작성하세요..."></textarea>
    <button id="saveBtn">저장</button>
    <button id="clearBtn">지우기</button>
    <button id="themeBtn">테마 변경</button>
    <p id="shareUrl">메모 공유 URL:</p>
    <p id="copyMessage"></p>
  </main>
  <script src="script.js"></script>
</body>
</html>
