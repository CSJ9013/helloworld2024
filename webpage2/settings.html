<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 기반 브라우저 - 설정</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="header-container">
            <button class="back-button" onclick="window.history.back()" aria-label="뒤로 가기">뒤로</button>
            <h1>설정</h1>
        </div>
    </header>

    <main>
        <section class="accessibility-settings">
            <h2>접근성 설정</h2>
            <label for="text-size">텍스트 크기:</label>
            <input type="range" id="text-size" min="10" max="30" value="16" step="1" aria-label="텍스트 크기 조정">

            <label for="screen-zoom">화면 확대:</label>
            <input type="range" id="screen-zoom" min="100" max="200" value="100" step="10" aria-label="화면 확대">

            <label for="color-contrast">색상 대비:</label>
            <input type="range" id="color-contrast" min="0" max="100" value="50" step="10" aria-label="색상 대비 조정">

            <label for="text-to-speech">텍스트 음성 변환(TTS) 설정:</label>
            <input type="checkbox" id="text-to-speech" aria-label="텍스트 음성 변환 활성화">
        </section>

        <section class="user-customization">
            <h2>사용자 맞춤 설정</h2>
            <label for="bookmarks">즐겨찾기 관리:</label>
            <input type="text" id="bookmarks" placeholder="즐겨찾기 사이트 추가" aria-label="즐겨찾기 관리">

            <label for="notifications">알림 설정:</label>
            <input type="checkbox" id="notifications" aria-label="알림 받기">
        </section>

        <section class="other-settings">
            <h2>기타 설정</h2>
            <label for="new-tab-page">새 탭 페이지 설정:</label>
            <input type="text" id="new-tab-page" placeholder="새 탭 페이지 URL" aria-label="새 탭 페이지 설정">

            <label for="dashboard">대시보드 설정:</label>
            <input type="text" id="dashboard" placeholder="대시보드 URL" aria-label="대시보드 설정">
        </section>
    </main>

    <footer>
        <button class="save-button" aria-label="설정 저장">저장</button>
        <button class="restore-defaults-button" aria-label="기본값 복원">기본값 복원</button>
        <button class="help-button" aria-label="도움말">도움말</button>
    </footer>
</body>

</html>
